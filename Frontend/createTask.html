<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create task</title>
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <h2>Create a newTask</h2>
    <form id="createTaskForm">
        <input type="text" id="taskTitle" placeholder="Title" required>
        <textarea id="taskDescription" placeholder="Description"></textarea>
        <input type="date" id="taskDueDate" required>
        <input type="text" id="taskAssignedUser" placeholder="Assigned User" required>
        <button type="submit">Create Task</button>
    </form>
</body>
<script src="./script.js"></script>
</html>
