<body>
    <h1>Update Task</h1>
    <div class="update-task-form" id="update-task-form">
      <input type="text" id="updateTaskTitle" placeholder="Task Title" required>
      <textarea id="updateTaskDescription" placeholder="Task Description" required></textarea>
      <input type="date" id="updateTaskDueDate" required>
      <input type="text" id="updateTaskAssignedUser" required placeholder="Task Assignee">
      <button type="submit" id="updateTaskButton" onclick="myFun()">Save Changes</button>
    </div>
  
    <script src="./updatetask.js"></script>
  </body>
